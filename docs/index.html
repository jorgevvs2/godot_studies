<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Godot</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-light: #f0f0f0;
            --bg-color-dark: #1a2b3c;
            --text-color-light: black;
            --text-color-dark: white;
            --button-bg-light: #4CAF50;
            --button-bg-dark: #2c3e50;
            --button-hover-light: #45a049;
            --button-hover-dark: #34495e;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .main-title {
            font-family: 'Pixelify Sans', cursive;
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .signature {
            font-family: 'Pixelify Sans', cursive;
            font-size: 1.5rem;
            font-weight: 400;
            position: absolute;
            bottom: 20px;
            right: 20px;
            transition: color 0.3s;
        }

        body.dark-mode .main-title,
        body.dark-mode .signature {
            color: white;
        }

        body:not(.dark-mode) .main-title,
        body:not(.dark-mode) .signature {
            color: black;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
        }

        .game-buttons {
            display: flex;
            gap: 20px;
        }

        .game-button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--button-bg-light);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            gap: 10px;
        }

        body.dark-mode .game-button {
            background-color: var(--button-bg-dark);
        }

        .game-button img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .game-button:hover {
            background-color: var(--button-hover-light);
        }

        body.dark-mode .game-button:hover {
            background-color: var(--button-hover-dark);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Alternar tema">
        ðŸŒ“
    </button>

    <h1 class="main-title">Godot Studies</h1>

    <div class="game-buttons">
        <button class="game-button" onclick="window.location.href='TappyPlane/TappyPlane.html'">
            <img src="TappyPlane/icon.png" alt="Tappy Plane">
            Tappy Plane
        </button>
        <button class="game-button" onclick="window.location.href='GemCatcher/gemCatcher.html'">
            <img src="GemCatcher/icon.png" alt="Gem Catcher">
            Gem Catcher
        </button>
        <button class="game-button" onclick="window.location.href='KnightSlime/KnightSlime.html'">
            <img src="KnightSlime/icon.svg" alt="Knight Slime">
            Knight Slime
        </button>
    </div>

    <div class="signature">By: Jorgevvs</div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;

        // Verifica o tema salvo no localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Salva a preferÃªncia de tema
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
