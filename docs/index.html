<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Godot</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Alternar tema">
        ðŸŒ“
    </button>

    <h1 class="main-title">Godot Studies</h1>

    <div class="game-buttons">
        <button class="game-button" onclick="window.location.href='TappyPlane/TappyPlane.html'">
            <img src="TappyPlane/icon.png" alt="Tappy Plane">
            Tappy Plane
        </button>
        <button class="game-button" onclick="window.location.href='GemCatcher/gemCatcher.html'">
            <img src="GemCatcher/icon.png" alt="Gem Catcher">
            Gem Catcher
        </button>
        <button class="game-button" onclick="window.location.href='KnightSlime/KnightSlime.html'">
            <img src="KnightSlime/icon.svg" alt="Knight Slime">
            Knight Slime
        </button>
    </div>

    <div class="signature">By: Jorgevvs</div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;

        // Verifica o tema salvo no localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Salva a preferÃªncia de tema
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
